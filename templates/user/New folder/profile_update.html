<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}    

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" id="id_username" name="username" value="{{ form.username.value }}" class="form-control" {% if form.username.disabled %}disabled{% endif %}>
        </div>
        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" id="id_email" name="email" value="{{ form.email.value }}" class="form-control">
        </div>
        <div class="form-group">
          <label for="id_nickname">Nickname</label>
          <input type="text" id="id_nickname" name="nickname" value="{{ form.nickname.value }}" class="form-control">
        </div>
        <div class="form-group">
          <label for="id_phone_number">Phone number</label>
          <input type="text" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}" class="form-control">
        </div>
        <div class="form-group">
          <label for="id_avatar">Avatar</label>
          <input type="file" id="id_avatar" name="avatar" accept="image/*" class="form-control-file">
        </div>
        <div class="form-group">
          <label for="id_bio">Bio</label>
          <textarea id="id_bio" name="bio" rows="5" class="form-control">{{ form.bio.value }}</textarea>
        </div>
        <div class="form-group">
          <label for="id_website">Website</label>
          <input type="url" id="id_website" name="website" value="{{ form.website.value }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
</body>
</html>
